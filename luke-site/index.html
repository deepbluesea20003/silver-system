<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Top 5 Rollercoaster Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Luke's Top 5 Rollercoaster Site</h1>
    </header>

<div class = "description"> <p> I have ridden 96 different rollercoasters - here are my top 5:</p> </div>

    <div class="slideshow-container">
        <div class="slideshow-image">
            <img src="https://thecoasterkings.com/wp-content/uploads/2021/07/DSCN5913-scaled.jpg" style="width: 400px; height: 300px;" alt="Ride to Happiness">
            <iframe width="450" height="270" src="https://www.youtube.com/embed/0vujIM6T1Qo?si=FK8XbGTJsd03hYRX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> </iframe>
        </div>
        <div class="slideshow-image">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="slideshow-image">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="slideshow-image">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="slideshow-image">
            <img src="image5.jpg" alt="Image 5">
        </div>
    </div>
    <div class="description">
        <p id="description-text">Description for Image 1</p>
    </div>
    <div class="navigation">
        <button onclick="changeSlide(-1)">Previous</button>
        <button onclick="changeSlide(1)">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
